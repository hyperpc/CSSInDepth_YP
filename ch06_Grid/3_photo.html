<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <link rel="stylesheet" href="3_photo.css" type="text/css">
</head>
<body>
    <div class="portfolio">
        <figure class="featured">
            <img src="../img/monkey.jpg" alt="Monkey">
            <figcaption>Monkey</figcaption>
        </figure>
        <figure>
            <img src="../img/eagle.jpg" alt="Eagle">
            <figcaption>Eagle</figcaption>
        </figure>
        <figure class="featured">
            <img src="../img/bird.jpg" alt="Bird">
            <figcaption>Bird</figcaption>
        </figure>
        <figure>
            <img src="../img/bear.jpg" alt="Bear">
            <figcaption>Bear</figcaption>
        </figure>
        <figure class="featured">
            <img src="../img/swan.jpg" alt="Swan">
            <figcaption>Swan</figcaption>
        </figure>
        <figure>
            <img src="../img/elephants.jpg" alt="Elephants">
            <figcaption>Elephants</figcaption>
        </figure>
        <figure>
            <img src="../img/owl.jpg" alt="Owl">
            <figcaption>Owl</figcaption>
        </figure>
    </div>
</body>
</html>
