<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="1_transition.css" type="text/css">
</head>
<body>
    <button class="hover-transition">Hover over me</button>
    <div class="container">
        <div class="box box-linear">linear</div>
        <div class="box box-ease-in">slow-fast</div>
        <div class="box box-ease-out">fast-slow</div>
        <div class="box box-ease-in-out">slow-fast-slow</div>
        <div class="box box-cubic-bezier">slow-fast-slow</div>
    </div>
    <div class="container">
        <div class="box step-2">step(2)</div>
        <div class="box step-2-end">step(2, end)</div>
        <div class="box step-5-start">step(5, start)</div>
        <div class="box step-5-end">step(5, end)</div>
    </div>
<div class="container-menu">
    <div class="dropdown" aria-haspopup="true">
        <button class="dropdown__toggle">Menu</button>
        <div class="dropdown__drawer">
            <ul class="menu" role="menu">
                <li role="menuitem"><a href="/features">Features</a></li>
                <li role="menuitem"><a href="/pricing">Pricing</a></li>
                <li role="menuitem"><a href="/support">Support</a></li>
                <li role="menuitem"><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
    <p><a href="/read-more">Read more</a></p>
</div>
<div class="container-menu">
    <div class="dropdown2" aria-haspopup="true">
        <button class="dropdown__toggle2">Menu</button>
        <div class="dropdown__drawer2">
            <ul class="menu" role="menu">
                <li role="menuitem"><a href="/features">Features</a></li>
                <li role="menuitem"><a href="/pricing">Pricing</a></li>
                <li role="menuitem"><a href="/support">Support</a></li>
                <li role="menuitem"><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
    <p><a href="/read-more">Read more</a></p>
</div>
<div class="container-menu">
    <div class="dropdown3" aria-haspopup="true">
        <button class="dropdown__toggle3">Menu</button>
        <div class="dropdown__drawer3">
            <ul class="menu" role="menu">
                <li role="menuitem"><a href="/features">Features</a></li>
                <li role="menuitem"><a href="/pricing">Pricing</a></li>
                <li role="menuitem"><a href="/support">Support</a></li>
                <li role="menuitem"><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
    <p><a href="/read-more">Read more</a></p>
</div>
    <script type="text/javascript">
        (function(){
            var toggle = document.getElementsByClassName('dropdown__toggle')[0];
            var dropdown = toggle.parentElement;
            toggle.addEventListener('click', function(e){
                e.preventDefault();
                dropdown.classList.toggle('is-open');
            });
            var toggle2 = document.getElementsByClassName('dropdown__toggle2')[0];
            var dropdown2 = toggle2.parentElement;
            toggle2.addEventListener('click', function(e){
                e.preventDefault();
                dropdown2.classList.toggle('is-open');
            });
            var toggle3 = document.getElementsByClassName('dropdown__toggle3')[0];
            var dropdown3 = toggle3.parentElement;
            var drawer3 = document.getElementsByClassName('dropdown__drawer3')[0];
            var height3=drawer3.scrollHeight;
            toggle3.addEventListener('click', function(e){
                e.preventDefault();
                dropdown3.classList.toggle('is-open');
                if(dropdown3.classList.contains('is-open')){
                    drawer3.style.setProperty('height', height3+'px');
                }else{
                    drawer3.style.setProperty('height', 0);
                }
            });
        }());
    </script>
</body>
</html>
