<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <link rel="stylesheet" href="1_gradient.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="fade fade-right"></div>
        <div class="fade fade-corner"></div>
        <div class="fade fade-left"></div>
    </div>
    <div class="main">
        <div class="fade fade-deg-90"></div>
        <div class="fade fade-deg-135"></div>
        <div class="fade fade-deg-180"></div>
    </div>
    <div class="main">
        <div class="fade fade-dup-color-right"></div>
        <div class="fade fade-dup-color-deg-135"></div>
        <div class="fade fade-dup-color-grad-200"></div>
        <div class="fade fade-dup-color-grad-200-percent"></div>
    </div>
    <div class="main">
        <div class="fade fade-pure-deg-90"></div>
        <div class="fade-repeat-progress"></div>
    </div>
    <div class="main">
        <div class="fade-radial fade-radial-basic"></div>
        <div class="fade-radial fade-radial-circle"></div>
        <div class="fade-radial fade-radial-position"></div>
        <div class="fade-radial fade-radial-position-percent"></div>
    </div>
    <div class="main">
        <div class="fade-radial fade-radial-repeat-circle"></div>
        <div class="fade-radial fade-radial-repeat-circle-dup"></div>
    </div>
</body>
</html>
